{% extends "base_generic.html" %}
{% block content %}
    <!--All disaster data is to be viewed here--> 
    {% if alerts_list %}<!--Will check if there are items in alert list-->   
    <!---->  
    <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">Date Predicted</th>
            <th scope="col">Disaster Type</th>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>
          {% for alert in alerts_list %}
          <tr>
            <th scope="row"><a href="{{ alert.get_absolute_url }}">{{ alert.dateCreated }}</a></th>
            <td><a href="{{ alert.get_absolute_url }}">{{ alert.disasterName }}</a></td>
            <td><a href="{{ alert.get_absolute_url }}">{{ alert.country }}</a></td>
            <!--alert.get_absolute_url will provide the URL to be used to display the selected record -->
          </tr>
          {% endfor %}
        </tbody>
      </table>


      {% else %}
      <p> No floods detected yet</p>
      
      {% endif %}
{% endblock %}
